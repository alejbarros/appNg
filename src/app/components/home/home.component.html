
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Name</th>
    <th scope="col">Age</th>
    <th scope="col">Race</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let petList of list; let i= index;">
    <td>{{ petList.id }}</td>
    <td>{{ petList.name }}</td>
    <td>{{ petList.age }}</td>
    <td>{{ petList.race }}</td>
    <td><a class="button_links" (click)="deletePetLocal(i)" ><img src="../../../assets/delete.png" alt="delete" width="25" height="25"></a>
        <a class="button_links" (click)="openModal(update, i)"><img src="../../../assets/edit.png" alt="update" width="25" height="25"></a> 
        <a class="button_links" (click)="openModalDetail(detail, i)"><img src="../../../assets/look.png" alt="update" width="25" height="25"></a></td>
  </tr>
  </tbody>
</table>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Input new members</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body"> 
      <div class="form-row">
          <div class="form-group col-md-6">
            <label for="name">Name: </label>
            <input  type="text"  [(ngModel)] = 'pet.name' placeholder="name" id="name" >
          </div>
          <div class="form-group col-md-6">
            <label for="age">Age: </label>
            <input  type="text" [(ngModel)] = 'pet.age' placeholder="age" id="age" >
          </div>
      </div>  
      <div class="form-row">
          <div class="form-group col-md-12">
        <label for="race">Race: </label>
          <input  type="text" [(ngModel)] = 'pet.race' placeholder="race" id="race" >
          </div>
      </div> 
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="savePet()">Save</button>
  </div>
</ng-template>

<ng-template #update let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Update members</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body"> 
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="name">Name: </label>
              <input  type="text"  [(ngModel)] = 'pet.name' placeholder="name" id="name" >
            </div>
            <div class="form-group col-md-6">
              <label for="age">Age: </label>
              <input  type="text" [(ngModel)] = 'pet.age' placeholder="age" id="age" >
            </div>
        </div>  
        <div class="form-row">
            <div class="form-group col-md-12">
          <label for="race">Race: </label>
            <input  type="text" [(ngModel)] = 'pet.race' placeholder="race" id="race" >
            </div>
        </div> 
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="updatePetLocal()">Update</button>
    </div>
  </ng-template>
  
  <ng-template #detail let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Detail member</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body"> 
          <div class="form-row">
              <div class="form-group col-md-6">
                <label for="name">Name: </label>
                <label  id="name" > {{pet.name}} </label>
              </div>
              <div class="form-group col-md-6">
                <label for="age">Age: </label>
                <label  id="age" > {{pet.age}} </label>
              </div>
          </div>  
          <div class="form-row">
              <div class="form-group col-md-12">
                <label for="race">Race: </label>
                <label  id="race" > {{pet.race}} </label>
              </div>
          </div> 
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.dismiss('Cross click')">Volver</button>
      </div>
    </ng-template>

<div class="card text-center">  
    <button class="btn btn-lg btn-secondary float-center" (click)="open(content)">Create</button>
</div>
